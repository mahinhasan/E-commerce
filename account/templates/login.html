{% extends 'base.html' %}

{% block content %}
<div class="">
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded py-4 px-4" ">
            <h3 class="alert alert-light border rounded " style="text-align: center;"> Login Here </h3>
            <form action="" method="POST">
                {% csrf_token %}
                {% if error%}
                <div class="alert alert-danger" role="alert">
                  {{ error }}
                {% endif %}

                {{u}}
                <div class="form-group">
                    <label class="mb-2" for="">Username: </label>
                    <input type="text" name="fname" id="" class="form-control" placeholder="Enter username"
                        aria-describedby="helpId">
                    </div>
                <div class="form-group">
                    <label class="mb-2" for="">Email: </label>
                    <input type="email" name="email" id="" class="form-control" placeholder="example@gmail.com"
                        aria-describedby="helpId">

                </div>
                <div class="form-group">
                <label class="mb-2" for="">Password: </label>
                <input type="password" name="password" id="" class="form-control" placeholder="password"
                    aria-describedby="helpId">
                </div>

                
                
                <div class="form-group mt-3">
                    <input type="submit" class="btn btn-secondary btn" value="Create Account">
                </div>
            </form>
        </div>
    </div>
</div>
</div>
{% endblock %}
